<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>


    <title>Lab</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href={% static "images/favicon.png" %}>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <link rel="stylesheet" href={% static "css/skin-3.css" %}>

</head>

<body>
    <div id="main-wrapper">
        {%include "studentnavbar.html"%}
        <!--**********************************
Content body start
***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Lab</h4>
                            </div>
                            <div class="card-body">
                                <div data-pym-src='https://www.jdoodle.com/plugin' data-language="java"
                                    data-version-index="4" data-libs="mavenlib1, mavenlib2">
                                    Optional default code goes here
                                </div>
                                <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js"
                                    type="text/javascript"></script>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--**********************************
Content body end
***********************************-->




    </div>
    <!-- submit button starts -->
     <button type="submit" class="mybtn">Submit</button>

     <style>
        .mybtn{
            width: 150px;
            height: 37px;
            margin-top: -408px;
            margin-right: 390px;
            background-color: skyblue;
            font-size: 20px;
            font-weight: bold;

            position: absolute;
            right: 0px;
            border-radius: 5px;
            border-color: skyblue;

        }
     </style>


    <!--**********************************
Main wrapper end
***********************************-->

    <!--**********************************
Scripts
***********************************-->
    <!-- Required vendors -->
    <script src={% static "vendor/global/global.min.js" %}></script>
    <script src={% static "vendor/bootstrap-select/dist/js/bootstrap-select.min.js" %}></script>
    <script src={% static "js/custom.min.js" %}></script>
    <script src={% static "js/dlabnav-init.js" %}></script>

    <!-- Chart sparkline plugin files -->
    <script src={% static "vendor/jquery-sparkline/jquery.sparkline.min.js" %}></script>
    <script src={% static "js/plugins-init/sparkline-init.js" %}></script>

    <!-- Chart Morris plugin files -->
    <script src={% static "vendor/raphael/raphael.min.js" %}></script>
    <script src={% static "vendor/morris/morris.min.js" %}></script>

    <!-- Init file -->
    <script src={% static "js/plugins-init/widgets-script-init.js" %}></script>

    <!-- Demo scripts -->
    <script src={% static "js/dashboard/dashboard.js" %}></script>

    <!-- Summernote -->
    <script src={% static "vendor/summernote/js/summernote.min.js" %}></script>
    <!-- Summernote init -->
    <script src={% static "js/plugins-init/summernote-init.js" %}></script>

    <!-- Svganimation scripts -->
    <script src={% static "vendor/svganimation/vivus.min.js" %}></script>
    <script src={% static "vendor/svganimation/svg.animation.js" %}></script>
    <!--script src={% static "js/styleSwitcher.js"></script-->
    <!--
to import settings change name of settings.js to sytleSwitcher.js
-->
</body>

</html>
